<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự tương tác giữa công tắc và bóng đèn</title>
</head>
<body>

</body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    class SwitchButton {
        constructor(status) {
            this.status = status;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
            if (this.status) {
                this.lamp.turnOn();
            } else {
                this.lamp.turnOff();
            }
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }
    }

    let lamp1 = new ElectricLamp(true);
    let lamp2 = new ElectricLamp(false);
    let button = new SwitchButton(false);
    button.connectToLamp(lamp1);
    button.switchOn();
</script>
</html>
