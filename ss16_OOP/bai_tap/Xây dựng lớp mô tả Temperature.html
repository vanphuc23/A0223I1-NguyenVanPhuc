<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>

</body>
<script>
    class Temperature {
        constructor(degreeC) {
            this.degreeC = degreeC;
        }

        degreeF() {
            return (1.8 * this.degreeC + 32) + " °F";
        }

        degreeKenvin() {
            return (this.degreeC + 273.15) + " K";
        }
    }

    let degree = new Temperature(25);
    alert(degree.degreeF());
    alert(degree.degreeKenvin());
</script>
</html>
