    function Temperature(degreeC) {
        this.degreeC = degreeC;
        this.degreeF = function () {
            return (1.8 * this.degreeC + 32) + " °F";
        }
        this.degreeKenvin = function () {
            return (this.degreeC + 273.15) + " K";
        }
    }

    let degree = new Temperature(25);
    alert(degree.degreeF());
    alert(degree.degreeKenvin());
