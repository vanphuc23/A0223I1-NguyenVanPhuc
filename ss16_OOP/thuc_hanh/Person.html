<script>
    let Person=function (firstName,lastName,age,gender,interests) {
        this.firstName=firstName;
        this.lastName=lastName;
        this.age=age;
        this.gender=gender;
        this.interests=interests;
        this.getFullName=function () {
            return this.firstName + ' ' + this.lastName;
        }
        this.bio= function () {
            return `${this.getFullName()} is ${this.age} years old. They like ${this.interests}`;
        }
        this.greeting=function () {
            return `Hi! I'm ${this.firstName}`;
        }
    }
    let person=new Person('Bob','Scope',18,'Male','Football and Games');
    console.log(person.bio());
    console.log(person.greeting());
</script>
