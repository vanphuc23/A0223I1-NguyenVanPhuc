<script>
    class Person {
        constructor(firstName,lastName,age,gender,interests) {
            this.firstName=firstName;
            this.lastName=lastName;
            this.age=age;
            this.gender=gender;
            this.interests=interests;
        }
        getFullName() {
            return `${this.firstName} ${this.lastName}`;
        }
        bio(){
            return `${this.getFullName()} is ${this.age} years old. They like ${this.interests}`;
        }
        greeting() {
            return `Hi! I'm ${this.lastName}`;
        }
    }
    let person=new Person('Nguyễn','Văn',18,'Male','Football and Games');
    alert(person.bio());
</script>
