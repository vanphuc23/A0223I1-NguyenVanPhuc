<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let v = prompt("Nhập số nguyên V:")
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    let index = -1;
    for (let i = 0; i < arr.length; i++) {
        if (v == arr[i]) {
            index = i;
        }
    }
    if (v == arr[index]) {
        alert('V is in the array');
    } else {
        alert('V is not in the array');
    }
</script>
</body>
</html>
