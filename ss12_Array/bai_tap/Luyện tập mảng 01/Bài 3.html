<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    let max = arr[0];
    let sum = 0;
    let result;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        sum += arr[i];
    }
    result = sum / (arr.length);
    document.write('Gía trị lớn nhất trong mảng: ' + max + '<br>');
    document.write('Gía trị trung bình của các phần tử trong mảng: ' + result);
</script>
</body>
</html>
