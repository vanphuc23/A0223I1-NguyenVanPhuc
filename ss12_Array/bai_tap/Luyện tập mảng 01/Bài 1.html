<script>
    let arr = [1, 34, 12, 5, 24, 7, 35, 4, 13, 9];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    document.writeln('Có ' + count + ' số nguyên lớn hơn hoặc bằng 10');
</script>
