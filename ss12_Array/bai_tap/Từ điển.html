<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
</body>
<script>x
    let word=prompt('Nhập từ cần tìm:');
    let eng=['zero','one','two','three','four','five'];
    let vn=['số 0','số 1','số 2','số 3','số 4','số 5'];
    let index=-1;
    for(let i=0;i<eng.length;i++) {
        if(word==eng[i]) {
            index=i;
        }
    }
    if(index != -1) {
        alert('từ '+eng[index]+' có tiếng việt là: '+vn[index]);
    } else {
        alert('Không tìm thấy')
    }
</script>
</html>
