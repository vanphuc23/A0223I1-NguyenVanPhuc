<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button {
        margin-top: 10px;
    }
</style>
<body>
<div>
    <h3>Nhập a:</h3>
    <input type="number" id="a">
</div>
<div>
    <h3>Nhập b:</h3>
    <input type="number" id="b">
</div>
<button type="button" onclick="clickme()">Send</button>
<p id="send"></p>
</body>
<script>
    function clickme() {
        var a1=document.getElementById("a").value;
        var b1=document.getElementById("b").value;
        if(a1%b1==0) {
            alert("a chia hết cho b")
        } else {
            alert("a không chia hết cho b")
        }
    }
</script>
</html>
