<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert('Phương trình bậc 2 có dạng: ax2+bx+c=0');
    var a = +prompt('Nhập a');
    var b = +prompt('Nhập b');
    var c = +prompt('Nhập c');
    var delta = b * b - 4 * a * c;
    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
    var x2 = (-b - Math.sqrt(delta)) / (2 * a);
    if (a == 0) {
        alert('Phương trình có nghiệm x = ' + (-c / b));
    } else if (delta < 0) {
        alert('Kết quả: Phương trình vô nghiệm!');
    } else if (delta == 0) {
        alert('Phương trình có nghiệm kép x1 = x2 = ' + (-b / (2 * a)));
    } else {
        alert('Phương trình có 2 nghiệm phân biệt x1 = ' + x1 + '; x2 = ' + x2);
    }
</script>
</body>
</html>
