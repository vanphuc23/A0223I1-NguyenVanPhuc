<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=prompt('Nhập số tuổi:');
    if(a>0 && a<120) {
        alert(a+' là tuổi của một người');
    } else {
        alert(a+' không phải là tuổi của một người');
    }
</script>
</body>
</html>
