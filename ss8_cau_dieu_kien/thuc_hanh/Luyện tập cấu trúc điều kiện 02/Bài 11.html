<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào lương của bạn"));
    if (a < 0) {
        alert("Nhập sai");
    } else if (a < 5000000) {
        alert("thuế =" + 0);
    } else if (a < 10000000) {
        alert("thuế =" + a * (5 / 100));
    } else if (a < 20000000) {
        alert("thuế =" + a * (10 / 100));
    }
</script>
</body>
</html>
