<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
tr,td {
    padding: 1px 10px;
}
button {
    background-color: mediumpurple;
    color: white;
    border-color: lightblue;
}
div {
    color: blue;
}
</style>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td>
                <input type="number" name="money" id="num1">
        </td>
        <td>
                <select name="country" id="country" style="width: 130px">
                    <option value="VND" name="country">VietNam</option>
                    <option value="USD" name="country">America</option>
                </select>
        </td>
        <td>
                <select name="something" id="something" style="width: 100px">
                    <option value="VND" name="something">VND</option>
                    <option value="USD" name="something">USD</option>
                </select>
        </td>
        <td>
            <button type="submit" value="Convert" onclick="do_something()"><strong>Convert</strong></button>
        </td>
    </tr>
    <tr>
        <td>
            <div id="ketqua"></div>
        </td>
    </tr>
</table>
</body>
<script>
    function do_something() {
        var a=document.getElementById('num1').value;
        var b=document.getElementById("country").value;
        var c=document.getElementById("something").value;
        if(b=="VND" && c=="VND") {
            document.getElementById("ketqua").innerHTML="Result: "+ a +" VND";
        }
        if(b=="USD" && c=="USD") {
            document.getElementById("ketqua").innerHTML="Result: "+ a +" USD";
        }
        if(b=="VND" && c=="USD") {
            document.getElementById("ketqua").innerHTML="Result: "+ a/23000 +" USD";
        }
        if(b=="USD" && c=="VND") {
            document.getElementById("ketqua").innerHTML="Result: "+ a*23000 +" VND";
        }
    }
</script>
</html>
