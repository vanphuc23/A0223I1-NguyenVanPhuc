<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    var a = "<table width='1000' border='1'>";
    for (var i = 1; i <= 9; i++) {
        a = a + "<tr>";
        for (var j = 2; j <= 9; j++) {
            a = a + "<td>" + j + " x " + i + " = " + j * i + "</td>";
        }
        a = a + "</tr>";
    }
    a = a + "</table>";
    document.writeln(a);
</script>
</body>
</html>
