<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let a=+prompt("Nhập một số nguyên dương để tính giai thừa của nó:")
    var nhan=1;
    for(var i=1;i<=a;i++) {
        nhan=nhan*i;
    }
    alert(nhan);
</script>
</body>
</html>
