<script>
    function perimeterCircle(number) {
        return (2 * 3.14 * number);
    }

    function acreageCircle(num) {
        return (3.14 * num * num);
    }

    let a = +prompt('Nhập:');
    alert('Chu vi hình tròn: ' + perimeterCircle(a).toFixed(2));
    alert('Diện tích hình tròn: ' + acreageCircle(a).toFixed(2));
</script>
