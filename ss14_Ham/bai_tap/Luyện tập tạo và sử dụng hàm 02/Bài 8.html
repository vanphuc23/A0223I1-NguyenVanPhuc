<script>

    function reverseArray(array) {
        do {
            array;
        } while (array <= 0 || array >= 100);
        let a = 1;
        let arr = new Array(array);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = prompt('Nhập phần tử thứ ' + a + ' cho mảng:');
            a++;
        }
        return arr.reverse();
    }

    let c = +prompt('Nhập độ dài của mảng:');
    console.log(reverseArray(c));
</script>
