<script>
    let arr = ['a', 'b', 'c', 'd', 'a', 1, 2, 3, 4, 1];
    let a = prompt('Nhập ký tự bất kỳ:');

    function countElement() {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == a) {
                count++;
            } else {
                count = -1;
            }
        }
        return count;
    }

    alert(countElement(a));
</script>
