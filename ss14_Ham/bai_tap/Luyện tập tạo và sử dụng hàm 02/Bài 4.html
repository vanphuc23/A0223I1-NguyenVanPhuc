<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    function checkCharacter(number) {
        if (isNaN(number)) {
            return false;
        } else {
            return true;
        }
    }

    let character = window.prompt("Nhập ký tự:");
    alert(checkCharacter(character));
</script>
</body>
</html>
