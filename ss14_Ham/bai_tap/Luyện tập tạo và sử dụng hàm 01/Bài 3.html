<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số thứ nhất:');
    let b = +prompt('Nhập số thứ hai:');

    function compare() {
        if (a > b) {
            alert(a + ' lớn hơn ' + b);
        } else {
            sum = a + b;
        }
        return sum;
    }

    alert(compare());
</script>
</body>
</html>
