<script>
    function isPalindrome(s) {
        let check = s.split('').reverse().join('');
        if (check === s) {
            return true;
        } else {
            return false;
        }
    }

    let str = window.prompt('Nhập:');
    let check = isPalindrome(str);
    console.log(check);
</script>
