<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    let a = prompt('Nhập');

    function isPrime(number) {
        let count = 0;
        if (number < 2) {
            count++;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    count++;
                }
            }
        }
        if (count == 0) {
            alert(number + ' là số nguyên tố');
        } else {
            alert(number + ' Không phải số nguyên tố');
        }
        return number;
    }

    isPrime(a);
</script>
</html>
