<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        body {
            background-color: lightskyblue;
        }
        lable {
            color: blue;
            margin-left: 5px;
        }
        table {

            </td>

        </tr>
        <tr>

        </tr>
    </table>
</form>
